<h2>Between All section Drag and drop works properly</h2>
<div class="container">
  <h2>To Do</h2>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]=[doneList,nowList,futureList,extraList] class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]=[nowList,futureList,todoList,extraList] class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="container">
  <h2>Now</h2>

  <div cdkDropList #nowList="cdkDropList" [cdkDropListData]="now"
      [cdkDropListConnectedTo]=[doneList,futureList,todoList,extraList]  class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of now" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="container">
  <h2>Future</h2>

  <div cdkDropList #futureList="cdkDropList" [cdkDropListData]="future"
      [cdkDropListConnectedTo]=[nowList,doneList,todoList,extraList] class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of future" cdkDrag>{{item}}</div>
  </div>
</div>


<div class="container">
  <h2>Extra</h2>

  <div cdkDropList #extraList="cdkDropList" [cdkDropListData]="extra"
      [cdkDropListConnectedTo]=[nowList,doneList,todoList,futureList] class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of extra" cdkDrag>{{item}}</div>
  </div>
</div>
